<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    body {
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      overflow: hidden;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
      color: #ff4d6d;
    }

    button {
      font-size: 18px;
      padding: 10px 25px;
      margin: 15px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
      position: absolute;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1>Will you be my Valentine? ðŸ’–</h1>
    <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
    <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
  </div>

  <script>
    function moveNo() {
      const noBtn = document.getElementById("no");
      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white;font-size:40px;text-align:center;">
        YAYYY ðŸ˜­ðŸ’–  
        You just made my heart explode ðŸ’˜ðŸ’˜ðŸ’˜
        </h1>
      `;
      confetti();
    }

    function confetti() {
      for (let i = 0; i < 200; i++) {
        const c = document.createElement("div");
        c.style.position = "fixed";
        c.style.width = "10px";
        c.style.height = "10px";
        c.style.background = "pink";
        c.style.left = Math.random() * window.innerWidth + "px";
        c.style.top = Math.random() * window.innerHeight + "px";
        c.style.opacity = Math.random();
        c.style.borderRadius = "50%";
        document.body.appendChild(c);
      }
    }
  </script>

</body>
  </html>
